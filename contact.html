<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ziryss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <main>
        <section class="contact">
          <h2>Contact Me</h2>
  
          <form id="contactForm" novalidate>
            <!-- Name Field -->
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full name"
              required
              aria-describedby="error-name"
              data-testid="test-contact-name"
            />
            <p
              class="error"
              id="error-name"
              data-testid="test-contact-error-name"
            ></p>
  
            <!-- Email -->
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email (e.g. abc@gmail.com)"
              required
              aria-describedby="error-email"
              data-testid="test-contact-email"
            />
            <p
              class="error"
              id="error-email"
              data-testid="test-contact-error-email"
            ></p>
  
            <!-- Subject Sect -->
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
              aria-describedby="error-subject"
              data-testid="test-contact-subject"
            />
            <p
              class="error"
              id="error-subject"
              data-testid="test-contact-error-subject"
            ></p>
  
            <!-- Message Field -->
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message"
              required
              aria-describedby="error-message"
              data-testid="test-contact-message"
            ></textarea>
            <p
              class="error"
              id="error-message"
              data-testid="test-contact-error-message"
            ></p>
  
            <!-- Submit -->
            <button type="submit" data-testid="test-contact-submit">
              Send Message
            </button>
          </form>
  
          <p id="successMsg" role="status" data-testid="test-contact-success"></p>
        </section>

        <section class="user-details">
            <ul data-testid="test-user-social-links">

                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </section>
      </main>

      <script src="script.js"></script>
</body>
</html>
